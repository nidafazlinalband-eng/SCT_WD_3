<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe | Play vs Player or AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1 class="title">Tic Tac Toe</h1>

    <div class="mode-select">
      <button id="pvp">Player vs Player</button>
      <button id="pvc">Player vs Computer</button>
    </div>

    <div id="board" class="board"></div>

    <div class="status">
      <p id="status-text">Choose Mode to Start</p>
      <button id="reset-btn" class="reset-btn">Reset Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
